#server port
server.port=8228

#Rabbit MQ Configuration
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

#Logging
logging.level.org.springframework.web=ERROR
logging.level.com.spring.RabbitMQ.controller.MessageController=ERROR
logging.level.com.spring.RabbitMQ.config.mq.Runner=INFO
logging.level.com.spring.RabbitMQ.config.mq.Receiver=INFO
 
# Logging pattern for the console
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{98} - %msg%n
 
# Logging pattern for file
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{98} - %msg%n

#output to a temp_folder/file
logging.file=Logs/RabbitMQSpring.log